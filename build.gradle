plugins {
	id 'maven-publish'
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'distribution'

repositories {
  jcenter() 
}

sourceSets {
	main {
		java {
				srcDirs = ['src']
		}
	}
	test {
		java {
				srcDirs = ['srctest']
		}
	}
}

dependencies {
	implementation 'commons-logging:commons-logging:1.2'
}

publishing {
	repositories {
		maven {
			url = "$buildDir/repo"
		}
	}
	publications {
		maven(MavenPublication) {
			groupId = "trendrr"
			artifactId = "beanstalk-client"
			version = "1.2"
			from components.java
		}
	}
}