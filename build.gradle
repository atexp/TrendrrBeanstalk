apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'distribution'

repositories {
  jcenter() 
}

version = '1.1'

sourceSets {
	main {
		java {
				srcDirs = ['src']
		}
	}
	test {
		java {
				srcDirs = ['srctest']
		}
	}
}

dependencies {
	implementation 'commons-logging:commons-logging:1.2'
}

